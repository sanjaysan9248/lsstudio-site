    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("show");
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].classList.add("show");
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

function openGallery(tabIndex, element) {
    // Hide all galleries
    const galleries = document.getElementsByClassName("gallery-images");
    for (let i = 0; i < galleries.length; i++) {
        galleries[i].style.display = "none";
    }

    // Show the selected gallery based on the tab index
    document.getElementById("gallery" + tabIndex).style.display = "flex";

    // Remove 'active' class from all tabs
    const tabs = document.getElementsByClassName("tab");
    for (let j = 0; j < tabs.length; j++) {
        tabs[j].classList.remove("active");
    }

    // Add 'active' class to the clicked tab
    element.classList.add("active");
}
